<!DOCTYPE html>
<html>
<head>
    <title>Steam Games Tailor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="application.js"></script>
</head>
<body>
    <div class="container">
        <h1>Enter your details to find games tailored to you:</h1>
        <!--the error text message-->
        <div id="error"><span id="error-text" style="visibility: hidden;">Please complete all of the fields</span></div>
        <form id="user-details-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0">
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="english" selected>English</option>
                <option value="bulgarian">Bulgarian</option>
                <option value="czech">Czech</option>
                <option value="danish">Danish</option>
                <option value="dutch">Dutch</option>
                <option value="finnish">Finnish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="greek">Greek</option>
                <option value="hungarian">Hungarian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
                <option value="norwegian">Norwegian</option>
                <option value="polish">Polish</option>
                <option value="portuguese">Portuguese</option>
                <option value="romanian">Romanian</option>
                <option value="russian">Russian</option>
                <option value="simplified chinese">Simplified Chinese</option>
                <option value="spanish">Spanish</option>
                <option value="swedish">Swedish</option>
                <option value="thai">Thai</option>
                <option value="turkish">Turkish</option>
                <option value="ukrainian">Ukrainian</option>
                <option value="vietnamese">Vietnamese</option>
            </select>
            <label for="budget">Budget (in GBP):</label>
            <input type="number" id="budget" name="budget" min="0">
            <button type="button" class="button" onclick="app.processForm()">Submit</button>
        </form>
        <!--the place holder for the data-->
        <div id="data-content"></div>
    </div>
</body>
</html>
